<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalNest</title>
    <link rel = "stylesheet" href = "/static/style.css">
</head>
<body  style="background-color:#ebf9fa;">
    <h1 class="admin_user_approval_card_heading">Patient Health Records being accessed by {{hsp_id}}</h1>
    <div>
        <table border="1.5" cellpadding="15" cellspacing="0" style="margin: auto; background-color: rgb(250, 240, 255);">
            <thead>
                <tr>
                    <th>Patient Aadhar ID</th>
                    <th>Date of Visit</th>
                    <th>Disease Remark</th>
                    <th>treatment Remark</th>
                    <th>Hospital ID</th>
                </tr>
            </thead>
            <tbody  style="background-color: white;">
                {% for record in records %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                    <td>{{ record[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
