<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalNest Login</title>
</head>
<body>
    <div>
        <h2>Welcome to VitalNest</h2>
        <form action="/login" method="post">
            <div>
                <label for="aadhar">Aadhar ID</label>
                <input type="text" id="aadhar" name="aadhar" pattern="\d{12}" maxlength="12" minlength="12" required>
            </div>
            <div>
                <label for="passwd">Password</label>
                <input type="password" id="passwd" name="passwd" maxlength="15" minlength="8" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>
            <a href="{{ url_for('register') }}">Not yet registered? Click here</a>
        </p>
    </div>
</body>
</html>
