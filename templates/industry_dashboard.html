<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalNest</title>
    <link rel = "stylesheet" href = "/static/style.css">
</head>
<body style="background-color:#ebf9fa;">
    <h1 class="industry_dashboard_main_heading">Vital Nest pharma Industry Dashboard {{ind_id}}</h1>
    <hr>
    <div>
        <h2 class="industry_dashboard_sub_heading">Medicine data</h2>
        <table border="1.5" cellpadding="15" cellspacing="0" style="margin: 25px;">
            <thead>
                <tr class="industry_dashboard_add_medicine_table">
                    <th>Name</th>
                    <th>Uses</th>
                    <th>Side Effects</th>
                </tr>
            </thead>
            <tbody style="background-color: white;">
                {% for medicine in medicines %}
                <tr style="padding: 10px; text-align: center;">
                    <td>{{ medicine[0] }}</td>
                    <td>{{ medicine[1] }}</td>
                    <td>{{ medicine[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <h2 class="industry_dashboard_sub_heading">Add new Medicines</h2>
    <div class="industry_dashboard_add_medicine">
    <form action="/newMedicine" method="post" >
        
        <input type="hidden" name="ind_id" value="{{ind_id}}">

        <label>Tablet Name:</label><br>
        <input type="text" name="med_name" required><br><br>
        
        <label>Uses:</label><br>
        <input type="text" name="uses"><br><br>

        <label>Side Effects:</label><br>
        <input type="text" name="side_effects"><br><br>
        
        <input type="submit" value="Submit" class="industry_dashboard_add_medicine_button">
    </form>
    </div>
</body>
</html>
