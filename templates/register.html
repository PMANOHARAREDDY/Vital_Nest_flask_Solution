<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Nest</title>
    <link rel = "stylesheet" href = "/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="register_card_background">
    <div>
    <h1 class="register_card_text_design">Thank you for choosing us</h1>
    <h2 class="register_card_text_design">Welcome to Vital Nest - your health is our concern</h2>
    <div class="register_card_design d-flex flex-column flex-row justify-content-center align-items-center container mt-5">
    <form  action="/registerToDB" method="post">
        <label for="aadhar" class="register_card_form_design"> Aadhar Id </label>
        <input  type="text" name="aadhar" pattern="\d{12}" maxlength="12" minlength="12" required>
        <br>
        <br>
        <label for="uname" class="register_card_form_design"> User Name </label>
        <input type="text" name="uname" maxlength="25">
        <br>
        <br>
        <label for="mobile" class="register_card_form_design"> Mobile Number </label>
        <input type="text" name="mobile" pattern="\d{10}" maxlength="10" minlength="10" required>
        <br>
        <br>
        <label for="passwd" class="register_card_form_design"> passwd </label>
        <input type="password" name="passwd" maxlength="15" minlength="8" required>
        <br>
        <br>
        <label for="utype" class="register_card_form_design"> Type of user</label>
        <select name="utype" required>
            <option value="" disabled selected> Select the kind of user</option>
            <option value = "Supplier">Supplier</option>
            <option value = "Hospital">Hospital</option>
            <option value = "Industry">Industry</option>
            <option value="Rep">Representative</option>
        </select>
        <br>
        <br>
        <input class="register_card_button" type="submit" value="Register">
    </form>
    </div>
    </div>
</body>
</html>
