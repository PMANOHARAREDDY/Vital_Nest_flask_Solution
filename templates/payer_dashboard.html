<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Nest Payer Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Welcome to the Payer Dashboard of Vital Nest</h2>
    <h3>Support Patients in Need</h3>
    <hr>
    <div>
        <h2>View Crowdfunding Demands</h2>
        <form action="/viewCrowdfundingDemands" method="get">
            <input type="submit" value="View All Demands">
        </form>
    </div>
    <hr>
    <div>
        <h2>Make a Donation</h2>
        <form action="/payCrowdfunding" method="post">
            <input type="hidden" name="payer_id" value="{{aadhar}}">
            <label for="p_id">Patient ID (Aadhar) to Donate To:</label><br>
            <input type="text" id="p_id" name="p_id" pattern="\d{12}" maxlength="12" minlength="12" required><br><br>
            <label for="amount">Donation Amount:</label><br>
            <input type="number" id="amount" name="amount" min="1" required><br><br>
            <label for="gateway">Payment Method:</label><br>
            <select id="gateway" name="gateway" required>
                <option value="">Select Payment Method</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="PayPal">PayPal</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="UPI">UPI</option>
            </select><br><br>
            <input type="submit" value="Donate">
        </form>
    </div>
</body>
</html>
